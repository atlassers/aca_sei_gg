<!-- 
	-> il primo tag in una pagina html è proprio html
	-> al suo interno abbiamo l ahead, che contiene alcuni riferimenti alle librerie e ai css che utilizzeremo (o i metadata)
	-> e poi il body che contiene il contenuto reale della pagina
	
	il title diventa il nome nella linguetta che vedo sulla pagina
	
	il meta è un informazione generale che in questo caso mi indica che il set di caratteri che dovrò utilizzare sono UTF-08
	
	il tag link mi serve per collegare le risorse statiche 
	href è una proprietà che mi va ad indicare un indirizzo. (ora vado ad importare un libreria css, cioè un file che contiene delle librerie già scritte che mi semplificano i lavoro)
	il tag scrpt mi prende il linguaggio di scripting o un pezzo di script
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	 rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	integrity è un codice che mi identifica il contenuto della pagina
	
	il div è un contenitore e rappresenta un pezzo della pagina, come viene rappresentato lo decidiamo noi con gli stili
	
	h5: i tag h rappresentano degli header, non come quello usato in precedenza ma come stile tipografico. Come quelli che troviamo in word. 
	
	l'id del div ci serv per riferirci a questo oggetto specifico all' interno del file javaScript. 
	
	p: sta per paragrafo
	
	voglio centrare il contenuto del body, scrivo <body class: (scrivo class ogni volta che voglio riferirmi ad uno stile) e poi aca-center">
	
	aca-center lo abbiamo scritto nel css 
	
	possiamo concatenare gli stili, cioè noi possiamo scrivere tutto in unico stile o componendo più stili
	
	tutte le cose che io scrivo nel contenitore più grande ricadono nei componenti più piccoli. 
-->

<html>
