<html>

<head>
	<title> Library </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/Author.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script/Author.js"></script>
	<script src="services/core/ajax-core.js"></script>
	<script src="services/core/base-service.js"></script>
	<script src="services/Author-service.js"></script>
	<script src="script/Author.js"></script>
</head>


<style>
	body {
		background-color: darkslategrey;
	}

	.maindiv {
		width: 70%;
		height: 450px;
		position: absolute;
		left: 50%;
		top: 60%;
		transform: translate(-50%, -100%);
		background-image: url('https://aforisticamente.com/wp-content/uploads/CharlesBukowski1.jpg?v=1586357316');
		background-size: 100%, 100%;
		box-shadow: 1px 2px 10px white;
		animation: slider 45s linear infinite;
	}

	.dataDiv {
		width: 74%;
		height: 49px;
		position: absolute;
		left: 50%;
		top: 10%;
		transform: translate(-50%, 850%);
		color: white;
		text-align: center;
	}

	@Keyframes slider {
		0% {
			background-image: url('https://i.pinimg.com/originals/3a/97/4a/3a974a6ae32bcf656c0c1d604db2d32b.jpg');
		}

		35% {
			background-image: url('https://i.pinimg.com/564x/b2/9e/a1/b29ea16f4da6cd220053109b693833bb.jpg');
		}

		75% {
			background-image: url('https://1.bp.blogspot.com/-ojOIgQO5TfU/V_l9KJHSg4I/AAAAAAAAQew/JzcfBO4whTYWxN8AFTXDmn_ToQCrCaNFwCLcB/s1600/archimede-leva-mondo.jpg')
		}
	}
</style>


<body class="aca-center">
	<div class="maindiv"> </div>
	<div class="dataDiv">
		<div class="card-body p-1">
			<div class="h3">Authors
				<button id="btnSubmit" class="btn btn-success" type="submit" value="Save Author">
					submit</button>
				<button id="btnShow" class="btn btn-success">show</button>
				<button id="btnAdd" class="btn btn-success">add</button>
				<div class="card-body">
					<div id="authors" class="table mt-3"></div>
				</div>
				<form id="saveForm" class="saveForm p-2">
					<div class="form-group">
						<input id="authorId" class="form-control" type="number" name="authorId"
							placeholder="Enter Author Id">
					</div>
					<div class="form-group">
						<input id="authorName" class="form-control" type="text" name="status"
							placeholder="Enter Author Name">
					</div>
					<div class="form-group">
						<input id="authorCountry" class="form-control" type="text" name="status"
							placeholder="Enter Author Country">
					</div>
					<div class="form-group">
						<input id="authorBirthDate" class="form-control" type="text" name="authorBirthDate"
							placeholder="Enter Author BirthDate">
					</div>
					<div class="form-group">
						<input id="authorGender" class="form-control" type="text" name="authorGender"
							placeholder="Enter Gender: M or F">
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
